<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer Fantasy RPG Career Planner</title>
    <link rel='stylesheet' href='./visjs/vis.min.css'>
    <script src='./visjs/vis.min.js'></script>
    <script src='graph.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id='widget'></div>
    <div id='stat-display' class="text-display panel panel-default">
        <div>
            <h4>Selection</h4>
            <p><strong><span id='selection'>none</span></strong></p>
        </div>             
        <div id='primary-profile' class='table-responsive'>
            <table class='table'><h4>Primary Profile</h4>
                <tr>
                    <th>WS</th>
                    <th>BS</th>
                    <th>S</th>
                    <th>T</th>
                    <th>Ag</th>
                    <th>Int</th>
                    <th>WP </th>
                    <th>Fel</th>
                </tr>
                <tr id='primary-stats'>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </table>
        </div>
        <div id='secondary-profile' class='table-responsive'>
            <table class='table'><h4>Secondary Profile</h4>
                <tr>
                    <th>A</th>
                    <th>W</th>
                    <th>SB</th>
                    <th>TB</th>
                    <th>M</th>
                    <th>Mag</th>
                    <th>IP</th>
                    <th>FP</th>
                </tr>
                <tr id='secondary-stats'>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </table>
        </div>
        <div id='skills-talents'>
            <br />
            <h4>Skills</h4><span id='skills'>none</span> <br/>
            <h4>Talents</h4><span id='talents'>none</span>
        </div>
        <hr/>
        <div id='search-field' class="input-group">
            <input type="text" class="form-control" placeholder="Search for a career...">
            <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </span>
        </div>
    </div>
    <div id='path-display'>
            <div id='path-found' class='alert alert-success' style='display: none;'>
                The shortest path to your goal is: <span id='path' style='font-weight: 700'></span>
            </div>
            <div id='no-path-found' class='alert alert-warning' style='display: none;'>There is no path between the selected careers. :(</div>
    </div>
    <script src='graph-data.js'></script>
    <script src='careerWidget.js'></script>
</body>
</html>
