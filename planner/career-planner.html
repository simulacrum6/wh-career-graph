<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer Fantasy RPG Career Planner</title>
    <link rel='stylesheet' href='./visjs/vis.min.css'>
    <script src='./visjs/vis.min.js'></script>
    <script src='graph.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>
    <div class='container-fluid'>
        <div class='row'>
            <div id='widget' class='col-sm-12'></div>
        </div>
        <div id='path-display' class='row'>
                <div id='path-found' class='alert alert-success'>
                    The shortest path to your goal is: <span id='path' style='font-weight: 700'></span>
                </div>
            <div id='no-path-found' class='alert alert-warning'>There is no path between the selected careers. :(</div>
        </div>
        <div id='stat-display' class='row'>
            <div class='container-fluid'>
                <div class='row'>                  
                    <div class='col-sm-5 table-responsive'>
                        <table class='table'>Primary Statistics
                            <tr>
                                <th>WS </th>
                                <th>BS </th>
                                <th>S </th>
                                <th>T </th>
                                <th>Agi</th>
                                <th>Int</th>
                                <th>WP </th>
                                <th>Fel</th>
                            </tr>
                            <tr id='primary-stats'>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    <div class='col-sm-1'></div>
                    <div class='col-sm-2 table-responsive'>
                        <table class='table'>Secondary Statistics
                            <tr>
                                <th>A  </th>
                                <th>W  </th>
                                <th>Mag</th>
                            </tr>
                            <tr id='secondary-stats'>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    <div class='col-sm-4'>
                        <br />
                        <strong>Skills:</strong> <span id='skills'></span> <br/>
                        <strong>Talents:</strong> <span id='talents'></span>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src='careerWidget.js'></script>
</body>
</html>
